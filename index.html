<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="calculator-container">
    <div class="display">
        <div class="previous-operand" data-previous-operand></div>
        <div class="current-operand" data-current-operand></div>
    </div>
    <button class="two-span" data-clear>clear</button>
    <button class="two-span" data-delete>delete</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button class="operator" data-operator>/</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button class="operator" data-operator>x</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button class="operator" data-operator>-</button>
    <button data-number>0</button>
    <button data-number>.</button>
    <button data-equals>=</button>
    <button class="operator" data-operator>+</button>


</div>


<script src="script.js"></script>
</body>
</html>
